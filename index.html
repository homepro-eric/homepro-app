<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HOMEPRO OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #e5e5e5; font-family: 'Inter', sans-serif; overflow: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .btn-action { background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); color: #000; font-weight: 900; border-radius: 18px; }
        .page { display: none; height: 80vh; overflow-y: auto; }
        .page.active { display: block; }
        
        /* OVERLAY FANTASMA - O CHOQUE DE REALIDADE */
        #ghost-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: black; z-index: 10000; display: none; align-items: center; justify-content: center;
            pointer-events: none;
        }
    </style>
</head>
<body class="p-5 flex flex-col justify-between min-h-screen">

    <div id="ghost-overlay"></div>

    <header class="flex justify-between items-center mb-6">
        <div onclick="acessoSecreto()"> <h1 class="text-2xl font-black italic tracking-tighter uppercase">Home<span class="text-[#00f2fe]">Pro</span></h1>
            <p id="geo-status" class="text-[8px] font-bold text-gray-400 uppercase tracking-widest italic">Sentinela em Standby...</p>
        </div>
        <div class="glass px-4 py-2 text-right">
            <p class="text-[8px] font-black text-[#00f2fe] uppercase tracking-tighter">Pro Coins</p>
            <div class="text-xl font-black italic">R$ <span id="main-balance">0,00</span></div>
        </div>
    </header>

    <main class="flex-1">
        
        <div id="page-home" class="page active space-y-4">
            <div class="glass p-6 border-l-4 border-cyan-500">
                <p class="text-[10px] font-bold text-cyan-500 mb-1 uppercase tracking-widest">Status do Sistema</p>
                <h2 class="text-lg font-bold italic">Sincronizado com o Céu de Americana</h2>
            </div>
            <div class="glass p-8 text-center space-y-6">
                <button onclick="alert('Sistema de Prova Ativo. Capture a evidência.')" class="btn-action w-full py-6 text-sm uppercase tracking-widest shadow-2xl">Validar Prova Real</button>
            </div>
        </div>

        <div id="page-family" class="page space-y-4">
            <h3 class="text-red-500 font-black text-xs uppercase tracking-[0.3em]">Protocolo de Intervenção</h3>
            <div class="glass p-5 border-red-500/30">
                <p class="text-xs font-bold text-gray-300">SE ELE CHEGAR ASSUSTADO:</p>
                <ul class="text-[10px] mt-2 space-y-2 text-gray-500 uppercase font-bold">
                    <li>• NÃO PERGUNTE ONDE ELE ESTAVA.</li>
                    <li>• DÊ UMA TAREFA ÚTIL IMEDIATA.</li>
                    <li>• TRATE-O COM FIRMEZA, MAS SEM BRIGAR.</li>
                </ul>
            </div>
            <div id="audit-feed" class="space-y-2 text-[9px]"></div>
        </div>

    </main>

    <script>
        let balance = 0;
        let logs = [];
        let secretClick = 0;

        // --- CONFIGURAÇÃO DO MESTRE (ERIC) ---
        const ZONAS_RISCO = [
            { lat: -22.7394, lon: -47.3313, nome: "ZONA_SOMBRA_01" } 
        ];
        const FOTO_FANTASMA = "foto_da_familia.jpg"; // Nome do arquivo que você vai subir

        function init() {
            startSentinela();
        }

        // 1. MONITORAMENTO EM SEGUNDO PLANO
        function startSentinela() {
            if(navigator.geolocation) {
                navigator.geolocation.watchPosition(p => {
                    const { latitude, longitude } = p.coords;
                    document.getElementById('geo-status').innerText = SENTINELA ATIVO: ${latitude.toFixed(3)};
                    
                    ZONAS_RISCO.forEach(zona => {
                        const dist = Math.sqrt(Math.pow(latitude - zona.lat, 2) + Math.pow(longitude - zona.lon, 2));
                        if(dist < 0.0005) { // Se entrar num raio de ~50m
                            executarModuloFantasma();
                        }
                    });
                });
            }
        }

        // 2. O MÓDULO FANTASMA (O CHOQUE)
        function executarModuloFantasma() {
            const overlay = document.getElementById('ghost-overlay');
            overlay.innerHTML = `
                <div style="width:100%; height:100%; position:relative;">
                    <img src="${FOTO_FANTASMA}" style="width:100%; height:100%; object-fit:cover; filter: brightness(0.3) contrast(1.5);">
                    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); text-align:center; width:100%;">
                        <h2 style="color:white; font-family:sans-serif; font-weight:900; letter-spacing:3px; text-shadow: 0 0 15px red;">SOCORRO<br>VOLTA PARA CASA</h2>
                    </div>
                </div>
            `;
            overlay.style.display = 'flex';
            
            // Vibração de Socorro (Padrão Morse SOS)
            if(navigator.vibrate) navigator.vibrate([100,30,100,30,100,200,500,30,500,30,500]);

            setTimeout(() => { 
                overlay.style.display = 'none'; 
                registrarEvento("INTERVENÇÃO REALIZADA NA ZONA DE RISCO");
            }, 4000);
        }

        // 3. ACESSO SECRETO PARA A FAMÍLIA
        function acessoSecreto() {
            secretClick++;
            if(secretClick >= 5) {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById('page-family').classList.add('active');
                alert("MODO MONITOR ATIVADO");
                secretClick = 0;
            }
        }

        function registrarEvento(msg) {
            logs.unshift({ time: new Date().toLocaleTimeString(), msg });
            const feed = document.getElementById('audit-feed');
            feed.innerHTML = logs.map(l => <div class="glass p-2 border-l border-red-500">${l.time} - ${l.msg}</div>).join('');
        }

        init();
    </script>
</body>
</html>
