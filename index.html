<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOMEPRO - Sentinela v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e5e7eb; font-family: sans-serif; overflow: hidden; }
        #ghost-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; text-align: center;
        }
        #ghost-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) brightness(30%); opacity: 0.7; }
        .panic-text { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #ff0000; font-size: 1.5rem; font-weight: 900; text-shadow: 2px 2px 20px black; 
            width: 85%; text-transform: uppercase; line-height: 1.2;
        }
    </style>
</head>
<body>

    <div id="main-ui" class="p-6 flex flex-col h-screen">
        <h1 id="secret-trigger" class="text-3xl font-black italic text-white mb-8">HOMEPRO</h1>
        <div class="border-2 border-cyan-600 p-6 bg-[#0a0a0a] rounded-lg mb-6">
            <p class="text-xs text-cyan-400 font-bold uppercase">Monitoramento Residencial</p>
            <h2 class="text-xl font-bold text-white">MODO: PROTEÇÃO FAMILIAR</h2>
        </div>
        <button onclick="requestGPS()" class="w-full py-10 bg-red-700 rounded-2xl text-white font-black text-xl shadow-lg active:scale-95 transition-all">
            TESTAR IMPACTO REAL
        </button>
    </div>

    <div id="ghost-overlay">
        <img id="ghost-img" src="6458.jpg" alt="Família">
        <div id="alert-message" class="panic-text">
            NÃO FAÇA ISSO NO SEU LAR!<br><br>
            SUA FAMÍLIA SOFRE E<br>
            SEUS FILHOS FICAM TRISTES.
        </div>
    </div>

    <script>
        const ALVO_LAT = -22.74205; 
        const ALVO_LON = -47.34771;

        function requestGPS() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(checkLocation);
            }
        }

        function checkLocation(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const dist = Math.abs(lat - ALVO_LAT) + Math.abs(lon - ALVO_LON);

            // Se estiver em casa (distância pequena), o sistema "bate forte"
            if(dist < 0.001) { 
                document.getElementById('ghost-overlay').style.display = 'block';
                // Som de alerta grave
                const audio = new Audio('https://www.soundjay.com/buttons/beep-07.mp3');
                audio.play().catch(() => {});
            } else {
                alert("Fora da base. Sistema em modo Sentinela de Rua.");
            }
        }
    </script>
</body>
</html>
