<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOMEPRO GLOBAL - ERIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0f1a; color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        .btn-main { background: linear-gradient(135deg, #2ecc71, #27ae60); box-shadow: 0 4px 20px rgba(46, 204, 113, 0.3); border-radius: 50px; }
        .pulse { animation: pulse-green 2s infinite; }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.6); } 70% { box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); } 100% { box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); } }
    </style>
</head>
<body class="p-6 max-w-md mx-auto min-h-screen flex flex-col justify-between">

    <div class="text-center mt-4">
        <h1 class="text-4xl font-black italic tracking-tighter">HOME<span class="text-[#2ecc71]">PRO</span></h1>
        <p class="text-[10px] tracking-[0.4em] uppercase text-gray-400 mt-2 font-bold">Desenvolvedor: Eric | Oficial</p>
    </div>

    <div class="glass p-10 text-center relative my-8">
        <p class="text-gray-400 text-[10px] uppercase font-bold mb-3 tracking-widest">Saldo em Carteira</p>
        <div class="text-6xl font-bold mb-2 tracking-tight text-white">R$ <span id="valorDisplay">0,00</span></div>
        <p class="text-[9px] text-[#2ecc71] font-medium uppercase tracking-tighter">Sistema de Auditoria Ativo</p>
    </div>

    <div class="space-y-4">
        <input type="file" accept="image/*" capture="camera" id="cameraCapture" class="hidden" onchange="executarSoma()">
        
        <button onclick="document.getElementById('cameraCapture').click()" class="btn-main w-full py-6 text-sm font-black uppercase flex items-center justify-center gap-3 pulse">
            ðŸ“¸ VALIDAR NOVA TAREFA (+50)
        </button>

        <div class="glass p-5">
            <h3 class="text-[10px] uppercase text-gray-500 mb-4 font-bold border-b border-white/5 pb-2">Log de Auditoria Global</h3>
            <div id="logHistorico" class="space-y-3 max-h-32 overflow-y-auto text-[10px]">
                <div class="text-gray-600 italic text-center">Nenhuma movimentaÃ§Ã£o...</div>
            </div>
        </div>
    </div>

    <div class="text-center pb-4 mt-6">
        <button onclick="resetTotal()" class="text-[9px] text-gray-700 uppercase tracking-widest hover:text-red-500">Reiniciar Sistema</button>
    </div>

    <script>
        // CARREGA O SALDO DO DISPOSITIVO
        let saldoAtualizado = parseFloat(localStorage.getItem('homepro_v3_eric')) || 0.00;
        document.getElementById('valorDisplay').innerText = saldoAtualizado.toFixed(2).replace('.', ',');

        function executarSoma() {
            // MOSTRA QUE ESTÃ PROCESSANDO
            document.getElementById('valorDisplay').innerText = "VDO...";
            
            setTimeout(() => {
                saldoAtualizado += 50.00;
                
                // GRAVA NO CELULAR
                localStorage.setItem('homepro_v3_eric', saldoAtualizado);
                
                // ATUALIZA A TELA
                document.getElementById('valorDisplay').innerText = saldoAtualizado.toFixed(2).replace('.', ',');
                
                // CRIA O REGISTRO NO HISTÃ“RICO
                const log = document.getElementById('logHistorico');
                if(log.innerText.includes("Nenhuma")) log.innerHTML = "";
                const entry = document.createElement('div');
                entry.className = "flex justify-between items-center border-l-2 border-[#2ecc71] pl-2 py-1";
                entry.innerHTML = <span>CrÃ©dito Liberado</span> <span class="text-[#2ecc71] font-bold">+R$ 50,00</span>;
                log.prepend(entry);

                alert("âœ… SUCESSO!\nSua foto foi validada. R$ 50,00 foram somados ao seu saldo.");
            }, 1000);
        }

        function resetTotal() {
            if(confirm("Deseja zerar todo o saldo do sistema?")) {
                localStorage.removeItem('homepro_v3_eric');
                location.reload();
            }
        }
    </script>
</body>
</html>
