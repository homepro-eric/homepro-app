<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOMEPRO GLOBAL - ERIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #060a12; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; }
        .btn-action { background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3); border-radius: 18px; }
        .nav-item { color: #4b5563; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .nav-active { color: #00f2fe; border-bottom: 2px solid #00f2fe; }
    </style>
</head>
<body class="p-5 max-w-md mx-auto min-h-screen flex flex-col">

    <div class="flex justify-between items-center mb-8">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter">HOME<span class="text-[#00f2fe]">PRO</span></h1>
            <p class="text-[9px] text-gray-500 font-bold uppercase tracking-widest">Dev: Eric Oficial</p>
        </div>
        <div class="bg-[#00f2fe]/10 p-2 rounded-xl border border-[#00f2fe]/20">
            <span class="text-[#00f2fe] text-[10px] font-black">GLOBAL v4</span>
        </div>
    </div>

    <div class="flex justify-around mb-6 border-b border-white/5 pb-2">
        <button class="nav-item nav-active">Painel</button>
        <button class="nav-item">Extrato</button>
        <button class="nav-item">Equipa</button>
    </div>

    <div class="glass p-10 text-center mb-8 shadow-2xl">
        <p class="text-gray-500 text-[10px] uppercase font-bold mb-2 tracking-[0.2em]">Cr√©dito Dispon√≠vel</p>
        <div class="text-6xl font-black mb-1">R$ <span id="mainSaldo">0,00</span></div>
        <div id="status" class="text-[8px] text-cyan-400 font-bold uppercase tracking-widest">Sincronizado via Sat√©lite</div>
    </div>

    <div class="space-y-4">
        <input type="file" accept="image/*" capture="camera" id="triggerCam" class="hidden" onchange="processarValidacao()">
        
        <button onclick="document.getElementById('triggerCam').click()" class="btn-action w-full py-6 text-sm font-black uppercase tracking-wider flex items-center justify-center gap-3">
            üì∏ VALIDAR TAREFA (+50)
        </button>

        <div class="glass p-5 mt-4">
            <h3 class="text-[9px] uppercase text-gray-500 mb-4 font-black flex justify-between">
                <span>Auditoria Recente</span>
                <span class="text-cyan-500">Auto-Save ON</span>
            </h3>
            <div id="feedLog" class="space-y-3 max-h-40 overflow-y-auto text-[10px]">
                <div class="text-gray-700 italic text-center py-4">Aguardando primeira valida√ß√£o...</div>
            </div>
        </div>
    </div>

    <script>
        // SISTEMA DE PERSIST√äNCIA ERIC v4
        let dbSaldo = parseFloat(localStorage.getItem('homepro_v4_eric')) || 0.00;
        document.getElementById('mainSaldo').innerText = dbSaldo.toFixed(2).replace('.', ',');

        function processarValidacao() {
            // SAIR DA P√ÅGINA DE C√ÇMERA E ATUALIZAR INTERFACE
            const visor = document.getElementById('mainSaldo');
            const status = document.getElementById('status');
            
            visor.innerText = "...";
            status.innerText = "A PROCESSAR IMAGEM...";
            status.classList.add('animate-pulse');

            setTimeout(() => {
                dbSaldo += 50.00;
                
                // GRAVA√á√ÉO NO DISPOSITIVO
                localStorage.setItem('homepro_v4_eric', dbSaldo);
                
                // ATUALIZA VISOR
                visor.innerText = dbSaldo.toFixed(2).replace('.', ',');
                status.innerText = "VALIDA√á√ÉO CONCLU√çDA!";
                status.classList.remove('animate-pulse');
                
                // ATUALIZA LOG
                const feed = document.getElementById('feedLog');
                if(feed.innerText.includes("Aguardando")) feed.innerHTML = "";
                const row = document.createElement('div');
                row.className = "flex justify-between items-center border-l-2 border-cyan-500 pl-3 py-1 bg-white/5 rounded-r-lg";
                row.innerHTML = <span class="font-bold text-gray-400">Task Validada</span> <span class="text-cyan-400 font-black">+R$ 50,00</span>;
                feed.prepend(row);

                alert("SISTEMA GLOBAL\nTarefa registada com sucesso!");
            }, 1500);
        }
    </script>
</body>
</html>
