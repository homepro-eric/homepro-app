<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOMEPRO - Sentinela v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #e5e7eb; font-family: sans-serif; overflow: hidden; }
        #ghost-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; text-align: center;
        }
        #ghost-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) brightness(30%); opacity: 0.7; }
        .panic-text { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            color: #ff0000; font-size: 1.5rem; font-weight: 900; text-shadow: 2px 2px 20px black; 
            width: 85%; text-transform: uppercase; line-height: 1.2;
        }
        /* Vídeo invisível para forçar a câmara a ligar */
        #webcam-feed { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>

    <video id="webcam-feed" autoplay playsinline></video>

    <div id="main-ui" class="p-6 flex flex-col h-screen">
        <h1 id="secret-trigger" class="text-3xl font-black italic text-white mb-8">HOMEPRO</h1>
        <div class="border-2 border-red-600 p-6 bg-[#0a0a0a] rounded-lg mb-6">
            <p class="text-xs text-red-400 font-bold uppercase">Monitoramento Facial Ativo</p>
            <h2 class="text-xl font-bold text-white">SISTEMA PRONTO</h2>
        </div>
        <button onclick="iniciarSentinela()" class="w-full py-10 bg-gradient-to-b from-red-800 to-black rounded-2xl text-white font-black text-xl border border-red-900 active:scale-95 transition-all">
            VALIDAR SENTINELA
        </button>
    </div>

    <div id="ghost-overlay">
        <img id="ghost-img" src="6458.jpg" alt="Família">
        <div id="alert-message" class="panic-text"></div>
    </div>

    <script>
        const ALVO_LAT = -22.74205; 
        const ALVO_LON = -47.34771;

        async function iniciarSentinela() {
            const video = document.getElementById('webcam-feed');
            
            // 1. Tentar Ligar a Câmara Frontal (Reconhecimento Facial)
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                console.log("Câmara bloqueada ou não encontrada");
                alert("Erro: Permita o acesso à câmara para o reconhecimento facial.");
                return; // Para se não der permissão
            }

            // 2. Verificar Localização
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(processarSentinela, () => {
                    alert("Erro: Ative o GPS.");
                });
            }
        }

        function processarSentinela(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const dist = Math.abs(lat - ALVO_LAT) + Math.abs(lon - ALVO_LON);
            const overlay = document.getElementById('ghost-overlay');
            const msg = document.getElementById('alert-message');

            overlay.style.display = 'block';

            if(dist < 0.0005) { 
                msg.innerHTML = "NÃO FAÇA ISSO NO SEU LAR!<br><br>SUA FAMÍLIA SOFRE E<br>SEUS FILHOS FICAM TRISTES.";
            } else {
                msg.innerHTML = "VOCÊ ESTÁ EM ÁREA DE RISCO!<br><br>PENSE NA SUA FAMÍLIA.<br><br>SAIA DAQUI AGORA.";
            }
        }
    </script>
</body>
</html>
